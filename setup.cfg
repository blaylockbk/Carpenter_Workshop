[metadata]
name = carpenter-workshop
description = "Brian's python workshop with tools, paint, and any other useful things."
author = Brian K. Blaylock
author_email = blaylockbk@gmail.com
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_file = LICENSE
platform = any
url = https://github.com/blaylockbk/Carpenter_Workshop
project_urls =
    Source Code = https://github.com/blaylockbk/Carpenter_Workshop
    Documentation = https://blaylockbk.github.io/Carpenter_Workshop/_build/html/
    Release Notes = https://github.com/blaylockbk/Carpenter_Workshop/releases
    Bug Tracker = https://github.com/blaylockbk/Carpenter_Workshop/issues
keywords =
    meteorology
    weather
    forecast
    atmosphere
    xarray
classifiers =
    Development Status :: 4 - Beta
    Programming Language :: Python :: 3
    Operating System :: OS Independent
    License :: OSI Approved :: MIT License
    Intended Audience :: Science/Research
    Topic :: Scientific/Engineering :: Atmospheric Science

[options]
packages = find:
include_package_data = True
setup_requires = setuptools_scm
python_requires = >=3.8
zip_safe = False
install_requires =
    numpy
    pandas
    xarray
    metpy
    cartopy

